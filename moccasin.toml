[project]
src = "src"
out = "out"
dot_env = ".env"
name = "moccasin_project"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["snekmate"]
save_abi_path = "abis"
default_network_name = "eth-forked"

[networks.eth-forked]
fork = true
url = "$MAINNET_RPC_URL"
